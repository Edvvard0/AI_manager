<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/style/main.css?v=1.0.1" rel="stylesheet" type="text/css">
    <link href="/static/style/my_style.css?v=1.0.5" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" href="/static/meta/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="/static/meta/apple-touch-startup-image-640x1096.png"
          media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/static/meta/apple-touch-startup-image-640x920.png"
          media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/js/tg_config.js?v=1.0.2"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #000000;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: flex-start;
        padding: 10px;
        background-color: #ffffff;
        z-index: 10;
        border-bottom: none;
    }

    .menu-button {
        font-size: 24px;
        color: #000000;
        cursor: pointer;
        touch-action: manipulation;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: -300px;
        width: 300px;
        height: 100%;
        background-color: #ffffff;
        transition: left 0.3s ease;
        padding: 20px 0;
        z-index: 20;
        color: #000000;
        overflow-y: auto;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar.open {
        left: 0;
    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        color: #000000;
        cursor: pointer;
        touch-action: manipulation;
    }

    .chat-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .chat-item {
        padding: 15px 20px;
        cursor: pointer;
        border-bottom: 1px solid #e0e0e0;
        font-size: 16px;
    }

    .chat-item:hover {
        background-color: #f0f0f0;
    }

    .new-chat-button,
    .token-button,
    .task-button {
        padding: 10px 20px;
        background-color: #ffffff;
        color: #000000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 90%;
        margin: 10px auto;
        display: block;
        font-size: 14px;
        touch-action: manipulation;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        transition: background-color 0.2s;
    }

    .new-chat-button:hover,
    .token-button:hover,
    .task-button:hover {
        background-color: #f0f0f0;
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.1);
        justify-content: center;
        align-items: center;
        z-index: 30;
    }

    .modal-content {
        background-color: #ffffff;
        padding: 15px 15px 20px 15px;
        border-radius: 5px;
        text-align: center;
        width: 300px;
        box-sizing: border-box;
        max-width: 90%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #chat-name-input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        outline: none;
    }

    #create-chat-button {
        padding: 10px 20px;
        background-color: #ffffff;
        color: #000000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: calc(100% - 20px);
        touch-action: manipulation;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        transition: background-color 0.2s;
    }

    #create-chat-button:hover {
        background-color: #f0f0f0;
    }
</style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="menu-button" id="menu-button">☰</div>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="close-button" id="close-button">×</div>
        <h3 style="margin-left: 20px;">Чаты</h3>
        <ul class="chat-list" id="chat-list"></ul>
        <button class="new-chat-button" id="new-chat-button">Создать новый чат</button>
        <button class="token-button" id="token-button">Токены</button>
        <button class="task-button" id="task-button">Задачи</button>
    </div>
    <div class="modal" id="new-chat-modal">
        <div class="modal-content">
            <input type="text" id="chat-name-input" placeholder="Введите название чата...">
            <button id="create-chat-button">Создать</button>
        </div>
    </div>
    {% block content %}{% endblock %}
    {% block extra_scripts %}{% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof window.Telegram === 'undefined' || !window.Telegram.WebApp) {
                console.error('Telegram WebApp is not loaded.');
                alert('Ошибка: Telegram WebApp не загружен');
                return;
            }

            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();

            const sidebar = document.getElementById('sidebar');
            const menuButton = document.getElementById('menu-button');
            const closeButton = document.getElementById('close-button');
            const newChatButton = document.getElementById('new-chat-button');
            const newChatModal = document.getElementById('new-chat-modal');
            const createChatButton = document.getElementById('create-chat-button');
            const chatList = document.getElementById('chat-list');
            const tokenButton = document.getElementById('token-button');
            const taskButton = document.getElementById('task-button');

            menuButton.addEventListener('click', () => {
                sidebar.classList.add('open');
                const userId = window.Telegram.WebApp.initDataUnsafe?.user?.id || localStorage.getItem('userId');
                alert(userId);
                if (userId) {
                    fetchChats(userId);
                }
            });

            closeButton.addEventListener('click', () => {
                sidebar.classList.remove('open');
            });

            newChatButton.addEventListener('click', () => {
                newChatModal.style.display = 'flex';
            });

            const handleCreateChat = async () => {
                const chatName = document.getElementById('chat-name-input').value.trim();
                const userId = window.Telegram.WebApp.initDataUnsafe?.user?.id || localStorage.getItem('userId');
                if (!chatName) {
                    alert('Пожалуйста, введите название чата');
                    return;
                }
                if (!userId) {
                    alert('Ошибка: пользователь не идентифицирован');
                    return;
                }

                try {
                    const response = await fetch(`/chat_gpt/chats/?tg_id=${userId}&title=${encodeURIComponent(chatName)}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        alert(`Ошибка: ${JSON.stringify(data)}`);
                        return;
                    }
                    await fetchChats(userId);
                    newChatModal.style.display = 'none';
                    document.getElementById('chat-name-input').value = '';
                } catch (error) {
                    console.error('Ошибка при создании чата:', error);
                }
            };

            createChatButton.addEventListener('click', handleCreateChat);

            newChatModal.addEventListener('click', (e) => {
                if (e.target === newChatModal) {
                    newChatModal.style.display = 'none';
                    document.getElementById('chat-name-input').value = '';
                }
            });

            tokenButton.addEventListener('click', () => {
                window.location.href = '/pages/token_info';
            });

            taskButton.addEventListener('click', () => {
                window.location.href = '/pages/all_tasks';
            });

            async function fetchChats(userId) {
                let chatList = document.getElementById('chat-list');
                try {
                    const response = await fetch(`/chat_gpt/chats/all`, {
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    const chats = await response.json();
                    chatList.innerHTML = '';
                    if (Array.isArray(chats)) {
                        chats.forEach(chat => {
                            const chatItem = document.createElement('li');
                            chatItem.classList.add('chat-item');
                            chatItem.textContent = chat.title || 'Без названия';
                            chatItem.dataset.chatId = chat.id;
                            chatItem.addEventListener('click', () => {
                                window.location.href = `/pages/current_chat/${chat.id}`;
                            });
                            chatList.appendChild(chatItem);
                        });
                    }
                } catch (error) {
                    console.error('Ошибка при загрузке чатов:', error);
                }
            }
        });
    </script>
</html>
